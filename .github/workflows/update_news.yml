name: Update Articles-a-gogo
on:
  schedule:
    - cron: '0 * * * *' # Tourne toutes les heures
  workflow_dispatch: # Permet de le lancer Ã  la main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Run Scraper
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        run: python scraper.py
        
      - name: Commit and Push changes
        run: |
          git config --global user.name 'Robot Articles'
          git config --global user.email 'robot@articlesagogo.com'
          git add .
          git commit -m "MAJ News automatique" || exit 0
          git push
